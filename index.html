<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
	<title>Retrowave Sampler</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
<div class="fullscreen-bg">
    <video loop muted autoplay poster="Bg-1.m4v" class="fullscreen-bg__video">
        <source src="Bg-1.m4v">
    </video>
</div>
	

  <h1 class="vectro"><span class="vectro-body">STREETS</span><span class="vectro-red">I</span><span class="vectro-green">I</span><span class="vectro-blue">I</span></h1>

	<div class="heading">
		<h2 class="title">Retrowave Sampler</h2>
		<p style="color: white;">Vanilla JS & Web Audio</p>
		<p style="color: white;"><strong>Remember, drums first! (Translation: My JS kung-fu isn't strong enough to get that perfect sync!)</strong></p>
		<p>By JK</p>
	</div>

	<div class="looper">
		<div class="buttons">
			<button id="button-loop-1" type="button" value="1">Synth</button>
			<button id="button-loop-2" type="button" value="2">Drums</button>
			<button id="button-loop-3" type="button" value="3">Bass</button>
			<button id="button-loop-4" type="button" value="4">Lead</button>
			<button id="button-loop-5" type="button" value="5">Pad</button>
		</div>    
	</div>

	<div class="footer">
		<p><strong>Sounds from <a href="https://www.primeloops.com">Primeloops</a></strong></p>
	</div>

	<script src="script.js"></script>

</body>
</html>
